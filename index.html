  <header id="header" class="py-5 ">

    </div>

    <hr>
  </div>
  <section id="sitebody">
    <div class="tittle text-center">

        <h2 style="font-size: 25px;"> <span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites
          <span><i class="fa-solid fa-bookmark"></i></span>
        </h2>
      </div>
    </div>

    <div class="py-5">

        <div class="row">
          <div class="col-12">
            <label for="sname" class="needs-validation  form-label"><span><i

            <input type="text" name="sname" id="sname" placeholder="Bookmar Name" class="d-block w-100 mb-3 p-2 form-control mt-3  ">
          </div>
          <div class="col-12">
            <label class="pt-5" for="surl"> <span><i class="fa-solid fa-link"></i></span> Site URL </label>
            <input type="text" name="surl" id="surl" placeholder="Website URL"
              class="d-block w-100 mb-3 p-2 form-control mt-3  ">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center" id="submit">
      <button type="button" class="btn  p-1 rounded-3" onclick="GetWebSite()">Submit</button>
    </div>
  </section>
  <div class="container">
    <hr>
  </div>

    <div class="container">

          <th>Website Name</th>

        </tbody>
